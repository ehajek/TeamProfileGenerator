
  <!DOCTYPE html>
  <html lang="en">
  
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#FF0000">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="hero">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="is-size-1" id="header">My Team</h1>
        </div>
      </div>
    </section>
    <div>
      <section class="section" id="EmployeeCardSection">
          <div class="columns is-centered is-multiline" id="allEmployeeCards">
  
        <div class="column is-multiline is-one-third">
            <div class="card" id="employeeMember">
                <div class="card-content p-0">
                    <div class="card-header has-background-link-dark">
                    <div class="card-header-icon">
                        <figure class="image is-48x48">
                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-2 has-text-white">Ted</p>
                        <p class="subtitle is-2 has-text-white">Manager</p>
                    </div>
                    </div>
                    <div>
                        <div class="content">
                        <p class="box m-1 p-1">ID: 111</p><br>
                        <p class="box m-1 p-1">Email: email</p><br>
                        <p class="box m-1 p-1">Office Number: undefined</p>
                        </div>
                    </div>
                </div>  
            </div>      
        </div>
